<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/normalize.css" type="text/css">
  <link rel="stylesheet" href="./src/styles/output.css">
  <title>Document</title>
</head>

<body class="body">
  <header class="header">
    <img src="./src/images/logo.svg" alt="" class="logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__column profile__column_right">
        <div class="profile__avatar-wrapper">
          <img src="./src/images/avatar/image.jpg" alt="Аватар" class="profile__image">
          <button class="profile__edit-avatar"></button>
        </div>
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Bingo</h1>
            <button class="profile__edit-info"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__column">
        <button class="profile__add-place" aria-label="Добавить фото" type="button"></button>
      </div>
    </section>

    <section class="elements">

      <div class="element">
        <div class="element__picture">
          <button class="element__delete" type="button"></button>
          <img src="./src/images/slide/baikal.jpg" alt="" class="element__image">
        </div>
        <div class="element__info">
          <h2 class="element__name">Карачаевск</h2>
          <div class="element__like">
            <button class="element__like-btn"></button>
            <span class="element__counter">1</span>
          </div>
        </div>
      </div>

    </section>
  </main>

  <div class="image-modal image-modal_state_hidden">
    <div class="image-modal__content">
      <button class="image-modal__close close" type="button"></button>
      <img src="./src/images/slide/baikal.jpg" alt="" class="image-modal__image">
      <p class="image-modal__subtitle">Исследователь океана</p>
    </div>
  </div>

  <div class="form-wrapper form_state_hidden">

    <form action="#" class="profile-form form form_state_hidden">
      <h4 class="form__title">Редактировать профиль</h4>
      <button class="form__close close" type="button"></button>
      <input type="text" name="name" id="profile-form__name" class="form__input" placeholder="Жак-Ив Кусто" required
        minlength="7">
      <span class='form__input-error' id='profile-form__name-error'></span>
      <input type="text" name="description" id="profile-form__description" class="form__input"
        placeholder="Жак-Ив Кусто" required minlength="7">
      <span class='form__input-error' id='profile-form__description-error'></span>
      <button type="submit" class="form__submit">Сохранить</button>
    </form>

    <form action="#" class="place-form form form_state_hidden">
      <h4 class="form__title">Новое место</h4>
      <button class="form__close close" type="button"></button>
      <input type="text" name="place-form__name" id="place-form__name" class="form__input" placeholder="Название"
        required minlength="7">
      <span class='form__input-error' id='place-form__name-error'></span>
      <input type="text" name="place-form__image" id="place-form__image" class="form__input"
        placeholder="Ссылка на картинку" required minlength="7">
      <span class='form__input-error' id='place-form__image-error'></span>
      <button type="submit" class="place-form__submit form__submit">Сохранить</button>
    </form>

    <form action="#" class="avatar-form form form_state_hidden">
      <h4 class="form__title">Редактировать фото</h4>
      <button class="form__close close" type="button"></button>
      <input type="text" name="avatar-form__link" id="avatar-form__link" class="form__input" placeholder="Название"
        required minlength="7">
      <span class='form__input-error' id='avatar-form__link-error'></span>
      <button type="submit" class="avatar-form__submit form__submit">Сохранить</button>
    </form>
  </div>
  <script type="module" src="./src/scripts/images/images.js"></script>
  <script type="module" src="./src/scripts/main.js"></script>
  <script type="module" src="./src/scripts/validation/validation.js"></script>
  <script type="module" src="./src/scripts/like/like.js" defer></script>
  <script type="module" src="./src/scripts/remove/remove.js" defer></script>
</body>

</html>
