<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/output.css">
  <title>Document</title>
</head>

<body class="body">
  <header class="header">
    <img src="./src/images/logo.svg" alt="" class="logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__column profile__column_right">
        <div class="profile__avatar-wrapper">
          <img src="./src/images/avatar/image.jpg" alt="Аватар" class="profile__image">
        </div>
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Bingo</h1>
            <button class="profile__edit-info"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__column">
        <button class="profile__add-place" aria-label="Добавить фото" type="button"></button>
      </div>
    </section>
  </main>

</body>

</html>
